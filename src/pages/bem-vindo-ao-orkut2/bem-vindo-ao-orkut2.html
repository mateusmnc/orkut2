<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button></button>
        </ion-buttons>
        <ion-title>
            Bem-vindo ao Orkut2
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding id="page6">
    <form [formGroup]="signUpForm" id="bemVindoAoOrkut2-form2">
        <div class="spacer" style="height:70px;" id="bemVindoAoOrkut2-spacer3"></div>
        <ion-list id="bemVindoAoOrkut2-list2" no-lines>
            <ion-item id="bemVindoAoOrkut2-cam" (click)="takeProfilePicture()">
                <ion-avatar class="image-center">
                    <img src="{{imagesrc}}" class="image-center" />
                </ion-avatar>
            </ion-item>
            <ion-item id="bemVindoAoOrkut2-input3">
                <ion-label floating>
                    Nome
                </ion-label>
                <ion-input formControlName="name" type="text" placeholder=""></ion-input>
            </ion-item>
            <ion-item id="bemVindoAoOrkut2-input4">
                <ion-label floating>
                    E-mail
                </ion-label>
                <ion-input formControlName="email" type="email" placeholder=""></ion-input>
            </ion-item>
            <ion-item id="bemVindoAoOrkut2-input5">
                <ion-label floating>
                    Senha
                </ion-label>
                <ion-input formControlName="password" type="password" placeholder=""></ion-input>
            </ion-item>
        </ion-list>
        <div style="text-align: center;">
            <button id="bemVindoAoOrkut2-button3" style="width: 60%; margin: 0 auto;" ion-button color="dark" block on-click="criarConta()">
      Criar conta
            </button>
        </div>
    </form>
</ion-content>

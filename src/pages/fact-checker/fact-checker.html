<ion-header>
    <ion-navbar>
        <ion-title text-center>Fato ou Fake?</ion-title>
        <!-- <ion-buttons end>
            <button ion-button size="small" fill="solid" on-click="send(imageFactOrFake)">enviar</button>
        </ion-buttons> -->
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item class="no-padding" no-lines>
            <ion-textarea [(ngModel)]="textToCheck" placeholder="Cole o texto para verificar" rows="3" style="border-style: solid; border-width: 1px; border-radius: 15px;"></ion-textarea>
        </ion-item>
        <ion-item no-lines style="margin-top:50px;">
            <img #imageFactOrFake src='{{imgSrc}}' (click)="addPicture(0, imageFactOrFake)" style="object-fit:cover;display:block;width:230px; height:230px; border-radius:15px; margin:0 auto;" />

        </ion-item>
        <ion-item no-lines text-center text-wrap>

            <div>
                <ion-grid *ngIf="!toggleNewVerify">
                    <ion-row>
                        <ion-col>
                            <ion-badge style="margin-top: 15px; font-size: 1.1em;" color="{{answerColor}}">{{answer}}</ion-badge>
                        </ion-col>
                        <ion-col>
                            <ion-badge style="margin-top: 15px; font-size: 1.11em;">{{totalrequests}}
                                <ion-icon style="margin-left: 5px; font-size: 0.9em;" name="git-compare"></ion-icon>
                            </ion-badge>
                        </ion-col>
                    </ion-row>
                </ion-grid>
                <button *ngIf="toggleNewVerify" ion-button small color="dark" (click)="send(imageFactOrFake)">Verificar</button>
                <button *ngIf="!toggleNewVerify" ion-button small color="dark" (click)="newFactChecking()">Nova verificação</button>
            </div>
        </ion-item>
    </ion-list>
</ion-content>

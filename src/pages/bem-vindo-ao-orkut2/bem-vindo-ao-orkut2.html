<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button></button>
        </ion-buttons>
        <ion-title>
            Bem-vindo ao Orkut2
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding id="page6">
    <form [formGroup]="signUpForm" id="bemVindoAoOrkut2-form2">
        <div class="spacer" style="height:70px;" id="bemVindoAoOrkut2-spacer3"></div>
        <ion-list id="bemVindoAoOrkut2-list2">
            <ion-item id="bemVindoAoOrkut2-input3">
                <ion-label floating>
                    Nome
                </ion-label>
                <ion-input formControlName="nome" type="text" placeholder=""></ion-input>
            </ion-item>
            <ion-item id="bemVindoAoOrkut2-input4">
                <ion-label floating>
                    E-mail
                </ion-label>
                <ion-input formControlName="email" type="email" placeholder=""></ion-input>
            </ion-item>
            <ion-item id="bemVindoAoOrkut2-input5">
                <ion-label floating>
                    Senha
                </ion-label>
                <ion-input formControlName="senha" type="password" placeholder=""></ion-input>
            </ion-item>
        </ion-list>
        <button id="bemVindoAoOrkut2-button3" ion-button color="stable" block on-click="criarConta()">
      Criar conta
    </button>
    </form>
</ion-content>

<ion-header>
    <ion-navbar>
        <ion-title>Fatos e Fakes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <div *ngFor="let ff of factsAndFakes | async; let i = index">
            <!-- <div *ngFor="let ff of factsAndFakes; let i = index"> -->
            <ion-item no-lines style="margin-top:20px;">
                <ion-textarea readonly="true" value="{{ff?.text}}" rows="3" style="border-style: solid; border-width: 1px; border-radius: 15px;"></ion-textarea>
            </ion-item>
            <ion-item text-center text-wrap>
                <img src='{{ff?.image}}' style="object-fit:cover;display:block;width:230px; height:230px;border-radius:15px; margin:0 auto;" />
                <ion-badge [color]="getColor(ff.status)">{{ff.status}}</ion-badge>
            </ion-item>
        </div>

    </ion-list>
</ion-content>

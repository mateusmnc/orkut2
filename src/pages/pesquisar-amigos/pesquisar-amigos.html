<ion-header>
    <ion-navbar>
        <ion-title>
            Adicionar Amigos
        </ion-title>
        <!-- <ion-searchbar placeholder="Pesquisar amigos" name="" id="pesquisarAmigos-search1" showCancelButton="true"></ion-searchbar> -->
    </ion-navbar>
</ion-header>
<ion-content padding id="page8">
    <ion-list id="pesquisarAmigos-list7">
        <div *ngFor="let user of friendsToAdd | async; let i = index">
            <ion-item color="none" id="pesquisarAmigos-list-item19">
                <ion-avatar item-left>
                    <img src="{{user?.picData}}" />
                </ion-avatar>
                <h2>{{user?.name}}</h2>
                <button ion-button (click)="addPerson(user?.userId)" item-right>
                    <ion-icon name="person-add"></ion-icon>
                </button>
            </ion-item>
        </div>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar position="bottom">
        <!-- <ion-item> -->
        <div style="margin: 0 auto; text-align: center;">
            <button style="margin: 0 auto;" ion-button medium item-center icon-end (click)="addFromEmails()">Adicionar dos contatos<ion-icon name="contacts"></ion-icon></button>
        </div>
        <!-- </ion-item> -->
    </ion-toolbar>
</ion-footer>

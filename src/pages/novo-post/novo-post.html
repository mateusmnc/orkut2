<ion-header>
    <ion-navbar>
        <ion-title>
            Novo post
        </ion-title>
        <ion-buttons end>
            <button ion-button on-click="publicarPost()">publicar</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding id="page7">
    <ion-list>
        <ion-item class="no-padding" no-lines>
            <ion-avatar item-left stacked>
                <img src="{{user?.picData}}" />
            </ion-avatar>
            <ion-label class="black-text" stacked>
                <h2>{{user?.name}}</h2>
            </ion-label>
            <ion-textarea [(ngModel)]="postText" placeholder="No que estÃ¡ pensando?" rows="5" style="border-style: none"></ion-textarea>
        </ion-item>
        <ion-item no-lines>
            <img src='{{imgSrc}}' style="display:block;width:100%;height:auto; border-radius:15px" />
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar position="bottom">
        <ion-item>
            <button ion-button large color="dark" item-left (click)="addPicture(1)"><ion-icon name="camera"></ion-icon></button>
            <button ion-button large color="dark" item-left (click)="addPicture(0)"><ion-icon name="image"></ion-icon></button>
            <ion-label large text-right>{{postStatusText}}</ion-label>
            <ion-toggle slot="start" color="dark" name="postStatus" checked (ionChange)="changeStatus($event)"></ion-toggle>
        </ion-item>
    </ion-toolbar>
</ion-footer>

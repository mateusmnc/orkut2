<ion-header>
    <ion-navbar>
        <ion-title>
            Amigos
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only solid on-click="goToPesquisarAmigosPage()">
        <ion-icon name="search"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding id="page4">
    <ion-list id="amigos-list6">
        <div *ngFor="let user of friendsToDisplay | async; let i = index">
            <ion-item color="none" id="pesquisarAmigos-list-item19">
                <ion-avatar item-left>
                    <img src="{{user?.pic}}" />
                </ion-avatar>
                <h2>{{user?.nome}}</h2>
                <button ion-button (click)="removeFriend(user?.id)" item-right>
                excluir
            </button>
            </ion-item>
        </div>
    </ion-list>
</ion-content>

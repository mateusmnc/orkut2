<ion-header>
    <ion-navbar>
        <ion-title>
            Login
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding id="page5">
    <form [formGroup]="loginForm" id="login-form1">
        <div class="spacer" style="height:70px;" id="login-spacer2"></div>
        <ion-list id="login-list1">
            <ion-item id="login-input1">
                <ion-label floating>
                    E-mail
                </ion-label>
                <ion-input formControlName="email" type="email" placeholder=""></ion-input>
            </ion-item>
            <ion-item id="login-input2">
                <ion-label floating>
                    Senha
                </ion-label>
                <ion-input formControlName="senha" type="password" placeholder=""></ion-input>
            </ion-item>
        </ion-list>
        <div class="spacer" style="height:40px;" id="login-spacer1"></div>
        <button id="login-button1" ion-button color="stable" block on-click="login()">
      Entrar
    </button>
        <button id="login-button2" ion-button clear color="positive" block on-click="goToBemVindoAoOrkut2()">
      Ou crie uma conta
    </button>
    </form>
</ion-content>
